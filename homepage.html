<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="all">
        <header>
            <div>
                <img class="top" src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google">
            </div>
        </header>
        <section id="first_sec">
            <div>Search the web using Google!</div>
            <input type="text" style="width: 350px;">
            <div>
                <button>Google Search</button>
                <button>I'm feeling lucky</button>
            </div>
        </section>

        <section id="down">
            <div class="left_con">
                Special Searches
                <a href="#">Stanford Search</a>
                <a href="#">Linux Search</a>
            </div>
            <div class="mid_con">
                <a href="#">Help!</a>
                <a href="#">About Google!</a>
                <a href="#">Company Info</a>
                <a href="#">Google! Logos</a>
            </div>
            <div class="right_con">
                <span>Get Google!</span>
                updates monthly:
                <input type="text" placeholder="your e-mail">
                <div>
                    <button>Subscribe</button>
                    <a href="#">Archive</a>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
